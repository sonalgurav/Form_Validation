<body class="bg-light">
    <div class="container p-3">
        <div class="col-lg-6 m-auto d-block p-3 bg-white">
            <h2 class="pb-3 text-success">
                Form validation
            </h2>
            <div id="message"></div>
            <form method="post" action="fileupload.php" id="myform" enctype="multipart/form-data">
                <div class="row">


                    <div class="form-group col-md-6">
                        <label for="user1">
                            Username:
                        </label>
                        <input type="text" name="username"  id="username" class="form-control">
                        <span class="error" id="username_err"> </span>
                    </div>



                    <div class="form-group col-md-6">
                        <label for="email">
                            Email:
                        </label>
                        <input type="email" name="email" id="email" class="form-control">
                        <span class="error" id="email_err"> </span>
                    </div>



                    <div class="form-group col-md-12">
                        <label for="mob">
                            Mobile
                        </label>
                        <input type="text" name="mobile" id="mobile" class="form-control">

                        <span class="error" id="mobile_err"> </span>
                    </div>


                    <div class="form-group col-md-12">
                        <label for="img">
                            File Upload
                        </label>
                        <input type="file" name="img" id="img" class="form-control">

                        <span class="error" id="file_err"> </span>
                    </div>


                    <div class="col-md-12">
                        <button type="button" id="submitbtn" class="btn btn-primary">Submit</button>
                    </div>

                </div>

            </form>
        </div>
    </div>
